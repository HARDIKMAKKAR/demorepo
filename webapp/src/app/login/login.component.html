<html>
    <body>
        <div class="wrapper">
            <div class="title">
               Login Form
            </div>
            <form action="#">
               <div class="field">
                  <input [(ngModel)] = "username" type="text" required>
                  <label>Email Address</label>
               </div>
               <div  class="field">
                  <input [(ngModel)] = "password" type="password" required>
                  <label>Password</label>
               </div>
               <div class="content">
                  <div class="checkbox">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember me</label>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
               <div class="field">
                  <!-- <input   type="button" value="Login"> -->
                   <button (click)="onclick()" class="btn btn-primary">Login</button>
               </div>
               <div class="signup-link">
                  Not a member? <a routerLink="/landing-page" >Signup now</a>
               </div>
            </form>
        </div>
    </body>
</html>
